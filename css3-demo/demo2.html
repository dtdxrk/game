.dragc-mask{
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	z-index:80000;
	display: none;
}
.dragc-pop {
	width:50px;
	height:50px;
	overflow: hidden;
	position:fixed;
	top:0;
	left:0;
	z-index:88880;
	-webkit-transition:0.2s ease;
	background-color:rgba(0,0,0,.7);
	border-radius:10px;
	width: 50px;
	height: 50px;
	display: none;
}
.dragc-pop .link{
	position: absolute;
	display:block;
	width: 50px;
	height: 65px;
	text-align: center;
	font-size: 12px;
	color: #fff;
	text-decoration: none;
}
.dragc-pop .link:before{
	content: '';
	width: 50px;height: 50px;
	-webkit-border-radius:99px;
	border:2px solid #fff;
	display: block;
	-webkit-box-shadow:0 3px 3px rgba(0, 0, 0, .5);
	margin-bottom: 5px;
}
.dragc-pop .link:nth-child(1){
	top:15px;
	left:50%;
	-webkit-transform: translate(-50%,0);
}
.dragc-pop .link:nth-child(2){
	top:70px;
	right:20px;
}

.dragc-pop .link:nth-child(3){
	bottom:20px;
	left:54px;
}

.dragc-pop .link:nth-child(4){
	bottom:20px;

}

.dragc-pop .link:nth-child(5){
	top:70px;
	left:20px;
}

<div style="background:red;height:500px;"></div>
<div style="background:pink;height:500px;"></div>


<div class="dragc-btn"></div>
<div class="dragc-mask"></div>
<div class="dragc-pop">
	<a href="#" class="link">我要投资</a>
	<a href="#" class="link">我要取钱</a>
	<a href="#" class="link">我要红包</a>
	<a href="#" class="link">个人中心</a>
	<a href="#" class="link">我的资产</a>
</div>
<script src="http://static.xgo-img.com.cn/mtouch/js/buy/zepto.min.js"></script>
<script type="text/javascript">
(function(){
	var $dragBtn = $('.dragc-btn'),
		$dragMask = $('.dragc-mask'),
		$dragPop = $('.dragc-pop'),
		isOpen = false,
		offsetX = 0, offsetY = 0,//点击到元素里的位置
		posX = $dragBtn.offset().left, posY=$dragBtn.offset().top,/*btn移动到的坐标*/
		winW = $(window).width(),
		winH = $(window).height();

	// $(window).resize(function(){
	// 	winW = $(window).width();
	// 	winH = $(window).height();
	// });

	var onClick = function(state){
		switch(state){
			case 'open':
				isOpen = true;
				$dragBtn.hide();
				$dragMask.show();
				$dragPop.show();
				setTimeout(function(){
					$dragPop.css({
						'-webkit-transform' : 'translate(-50%,-50%)',
						'width' : '240px',
						'height' : '240px',
						'top' : '50%',
						'left' : '50%'
					});					
				},40);

			break;
			case 'close':
				isOpen = false;
				$dragMask.hide();

				$dragPop.css({
					'-webkit-transform' : 'translate('+posX+'px,+'+posY+'px)',
					'width' : '50px',
					'height' : '50px',
					'top' : '0',
					'left' : '0'
				})
				
			break;
		}
	};

	/*监听弹窗动画完的事件*/
	$dragPop.on('webkitTransitionEnd',function(){
		if(!isOpen){
			$dragBtn.show();
			$dragPop.hide();
		}
	});

	/*关闭弹层*/
	$dragMask.on('click',function(){
		onClick('close');
	}); 

	/*按钮拖拽*/
	$dragBtn.on('touchstart',function(e){
		var t = e.touches[0];
		offsetX = t.clientX-posX,
		offsetY = t.clientY-posY;
		
	}).on('touchmove',function(e){
		e.stopPropagation();
		e.preventDefault();

		var t = e.touches[0];
		posX = t.clientX-offsetX,
		posY = t.clientY-offsetY;
		if(posX<0){posX=0;}
		if(posY<0){posY=0;}

		if(posX>winW-50){posX = winW-50;}
		if(posY>winH-50){posY = winH-50;}		
		$(this).css({
			'-webkit-transition': '0s',
			'-webkit-transform' : 'translate('+posX+'px,+'+posY+'px)'
		})

	}).on('touchend',function(e){
		/*iphone 微信左侧拉btn会触发浏览器默认事件*/
		if(posX<posY/* && !(navigator.userAgent.indexOf('iPhone')>-1)*/){
			posX = (posX<winW/2) ? 10 : winW-50;
		}else{
			posY = (posY<winH/2) ? 0 : winH-50;
		}

		$(this).css({
			'-webkit-transition': '0.3s',
			'-webkit-transform' : 'translate('+posX+'px,+'+posY+'px)'
		})

		$dragPop.css({
			'-webkit-transform' : 'translate('+posX+'px,+'+posY+'px)'
		});

	}).click(function(){
		onClick('open');
	});

	/*init*/
	posX=winW-60;
	posY=winH-60;
	$dragBtn.css({
		'-webkit-transform' : 'translate('+posX+'px,+'+posY+'px)'
	}).show();

	$dragPop.css({
		'-webkit-transform' : 'translate('+posX+'px,+'+posY+'px)'
	});


})();
</script>
</body>
</html>
