<!DOCTYPE html>
<html lang="en" style="font-size:1px;">
<head>
	<meta charset="utf-8">
	<title>rem</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<script>

	(function(window) {
	  var doc = document.documentElement,
		  resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		  recalc = function () {
		      var clientWidth = doc.clientWidth;
		      if (!clientWidth) return;
		      doc.style.fontSize = (clientWidth>768) ? 768 : clientWidth / 320 + 'px';		      	
		  };
	 
	  if (!doc.addEventListener) return;
	  window.addEventListener(resizeEvt, recalc, false);
	  doc.addEventListener('DOMContentLoaded', recalc, false);
	  recalc();
	})(window);

	</script>


	<style>
		*{margin:0;padding:0;}
		.box {padding:10rem;}
		.box p{font-size:12rem;line-height: 20rem;}
		.box a{display: block;line-height: 40rem;text-align: center;background-color: #2dcb54;color: #fff; font-size:16rem;margin-top:12rem;}
	</style>


</head>
<body>
